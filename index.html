<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Us</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="resources/icon-web.png">
</head>

<body>
    <header id="main-header">
        <div class="header">
            <h1 class="notas-us">Notas Us</h1>
            <nav>
                <ul class="list-1">
                    <li class="crear-nota-1"><a href="#crate-nota">Crear Nota</a></li>
                    <li class="mis-notas-1"><a href="#">Mis notas</a></li>
                    <li class="compartir-notas"><a href="#">Compartir Notas</a></li>
                    <li class="cuenta-us-1"><a href="#">Cuenta Us</a></li>
                </ul>
            </nav>
            <img src="resources/icon-heaader.png" class="img-header">
        </div>
    </header>
    <section>
        <div class="section-inicio">
            <img src="resources/img-1.jpg" class="img-1">
        </div>
    </section>
    <div class="create-note" id="crate-nota">
        <h1>Crear Nota:</h1>
        <textarea
            placeholder="Escribe tu nota aquí... El cuaderno se expandirá automáticamente cuando escribas más contenido."
            class="enter" id="not" rows="25"></textarea>
        <br><br>
        <button id="sub" class="btn success"><i class="fas fa-check-circle"></i>Añadir Nota</button>
    </div>
    <div id="my-notes">
        <h1 class="inf-mis-notas">Mis notas:</h1>
    </div>
</body>

</html>
